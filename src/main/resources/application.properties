server.port = 8080

# MySQL 설정 (Local)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/suitecare?serverTimezone=UTC
spring.datasource.username=suitecare
spring.datasource.password=suitecare

#thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.view-names=*