server.port = 8080

# MySQL 설정 (Local)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/suitecare?serverTimezone=UTC
spring.datasource.username=suitecare
spring.datasource.password=suitecare

#thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.view-names=*

#mybatis 설정
#clathpath: src/main/resource
mybatis.mapper-locations=classpath:/mapper/*.xml
#아래의 설정으로 ResultType의 패키지 명 생략 가능
mybatis.type-aliases-package=com.suitecare.suitecare.domain